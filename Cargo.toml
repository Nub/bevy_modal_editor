[package]
name = "bevy_avian3d_editor"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "A level editor for Bevy games using Avian3D physics"

[dependencies]
bevy = { version = "0.18", features = ["dynamic_linking"] }
avian3d = { version = "0.5", features = ["debug-plugin"] }
bevy_egui = { git = "https://github.com/vladbat00/bevy_egui", branch = "main" }
serde = { version = "1.0", features = ["derive"] }
ron = "0.8"
dirs = "6"
fuzzy-matcher = "0.3"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
